services:
  - type: web
    name: auto-project
    env: node
    plan: free
    buildCommand: npm ci && npm run build && npx prisma generate && npx prisma db push
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: RENDER
        value: true
      - key: DATABASE_URL
        fromDatabase:
          name: auto-project-db
          property: connectionString
      - key: NEXTAUTH_SECRET
        generateValue: true
    autoDeploy: true
    healthCheckPath: /api/health

databases:
  - name: auto-project-db
    databaseName: auto_project
    user: auto_project_user
    plan: free
